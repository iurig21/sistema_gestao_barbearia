<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de notícias</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="centerx">
      <h1>Gestão de ficheiros</h1>
      <form id="registerNoticia" class="space">
        <input type="text" id="nome" placeholder="Nome"/>
        <input type="Email" id="conteudo" placeholder="Email" />
        <label for="myfile" style="color: white">Select an image or pdf</label>
        <input
          type="file"
          id="myfile"
          name="myfile"
          accept="image/*,application/pdf"
        />
        <button type="submit">Inserir</button>
        <p id="success"></p>
        <p id="error"></p>
      </form>
      <button id="green" onclick="goToNoticiasPage()">Ver ficheiros</button>
      <button style="background-color: red" onclick="Logout()">Logout</button>
    </div>

    <hr />

    <table>
      <thead>
        <tr>
          <td>Nome</td>
          <td>Email</td>
          <td>Ficheiro</td>
          <td>Ações</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
